<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="mp-header level--high">
    <div class="top-wrapper">
      <div class="img-wrapper">
        <span class="rate">30%</span>
        <span class="text">下款率评估</span>
      </div>
    </div>
    <div class="timer">
      <span>报告时间2018-09-30</span>
    </div>
  </div>
  <div class="mp-body">
    <div class="mp-body-wrapper">
      <div class="mp-summary">
        <div class="mp-summary-header">
          <span class="mp-summary-header--title">检测结果</span>
        </div>
        <div class="mp-summary-body">
          <p class="mp-summary-body--title"><span>·</span>解读</p>
          <p class="mp-summary-body--content">
            立方黑卡是根据网络行为大数据出具的面向社会人
            群的综合报告，风险指数经供参考，分数越高，表
            明借贷信用越好，下款的可能性越大。
            <br/>
            <br/>
            下款评估率 <span class="red">0~40%</span>为较差,可根据检测结果的分
            析与建议进行调整以提升下款评估率；下款评估率
            <span class="red">41%~80%</span>为中等，注意检查结果的未通过项，根
            据建议，避免相关事宜；下款评估率 <span class="red">81%~100%</span>为较
            好，下款的概率很大。
          </p>
        </div>
      </div>

      <div class="mp-card">
        <div class="mp-card-header">
          <span class="mp-card-header--title">公司名称含有行业关键字</span>
        </div>
        <div class="mp-card-body">
          <div class="result">
            <span class="mp-xx--title"><span>·</span>检测结果</span>
          </div>
          <div class="suggest">
            <p class="mp-xx--title">
              <span>·</span>分析与建议
            </p>
            <p class="suggest--content">
              尽量避免借款时使用多个设备
            </p>
          </div>
          <!-- <div class="status status--success">
            <span>通过</span>
          </div> -->
          <div class="status-img--success"></div>
        </div>
      </div>


      <div class="mp-card">
        <div class="mp-card-header">
          <span class="mp-card-header--title">公司名称含有行业关键字</span>
        </div>
        <div class="mp-card-body">
          <div class="result">
            <span class="mp-xx--title"><span>·</span>检测结果</span>
          </div>
          <div class="suggest">
            <p class="mp-xx--title">
              <span>·</span>分析与建议
            </p>
            <p class="suggest--content">
              尽量避免借款时使用多个设备
            </p>
          </div>
          <!-- <div class="status status--error">
            <span>未通过</span>
          </div> -->
          <div class="status-img--error"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
